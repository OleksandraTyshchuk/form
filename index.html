<head>
  <html lang="uk">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма реєстрації користувача</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <h1>Форма реєстрації користувача</h1>

    <div id="section-name">
      <div class="form-group">
        <label for="name">Повне ім'я</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="text" id="password" name="passwordі" required>
      </div>

      <div class="form-group">
        <label for="password">Пароль ще раз</label>
        <input type="text" id="password" name="password" required>
      </div>
    </div>

    <div class="form-group">
      <span>Стать</span>

      <div class="gender-group">
        <label>
          Чоловіча
          <input type="radio" name="gender" value="male">
        </label>

        <label>
          Жіноча
          <input type="radio" name="gender" value="female">
        </label>
      </div>
    </div>

    <div id="courses">
      <div class="form-group">
        <label for="courses">Виберіть курс</label>
        <select id="courses" name="courses">
          <option value="Frontend">Front-end</option>
          <option value="Backend">Back-end</option>
          <option value="QA Manual">QA Manual</option>
          <option value="UI/UX design">UI/UX designs</option>
          <option value="Python">Python</option>
        </select>
      </div>

      <div class="form-group">
        <span>Повна адреса
        </span>
        <textarea rows="4" cols="20" name="address" id="address" name="address"      placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
      </div>
    </div>

    <div id="sign-in">
      <input type="checkbox" id="my-checkbox" name="my-checkbox" value="some-value">
      <label for="my-checkbox">Я погоджуюсь з обробкою персональних даних</label>
    </div>

    <div class="buttons">
      <button type="submit">Очистити форму</button>
      <button type="reset">Зареєструватися</button>
    </div>
  </form>
</body>
